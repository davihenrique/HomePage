<main>
  <header class="header-flex">
    <div class="header-left">
      <img
        src="/img/server-logo-dark.png"
        alt="Server Logo"
        style="height: 48px; margin-right: 18px"
      />
      <div class="header-title">
        <h1>Servi√ßos do Servidor</h1>
      </div>
    </div>
  </header>

  <section id="links-section">
    <ul id="links-list" class="grid">
      <ng-container *ngIf="services$ | async as services; else loadingOrError">
        <li *ngFor="let service of services" class="card">
          <a [href]="service.link" target="_blank" rel="noopener noreferrer" class="card-link">
            <span class="link-title">{{ service.title }}</span>
            <p *ngIf="service.description" class="link-desc no-select">{{ service.description }}</p>
          </a>
        </li>
      </ng-container>
      <ng-template #loadingOrError>
        <li class="loading">Carregando...</li>
      </ng-template>
    </ul>
  </section>
</main>
